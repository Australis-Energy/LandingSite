name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          VITE_COMMUNICATIONS_FUNCTION_URL: ${{ vars.VITE_COMMUNICATIONS_FUNCTION_URL }}
          VITE_COMMUNICATIONS_FUNCTION_KEY: ${{ secrets.VITE_COMMUNICATIONS_FUNCTION_KEY }}

      # Serve dist/ at apex domain + bypass Jekyll processing
      - name: Prepare Pages artifact
        run: |
          echo australis.energy > dist/CNAME
          touch dist/.nojekyll
          # Create a 404 fallback that serves the SPA for client-side routes
          # GitHub Pages will return this file for unknown paths, allowing the
          # client-side router to take over and avoid 404s when pasting URLs.
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
